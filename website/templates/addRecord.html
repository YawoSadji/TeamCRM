{% extends 'base.html' %}
{% block content %}
<br/>
<div class="container">
    <p><a href="{% url 'loggedIn' %}" class="link-warning">Back to records</a></p>
</div>
<form class="row g-3" method="POST" action="{% url 'addRecord' %}">
    {% csrf_token %}
    <div class="col-md-6">
    <input type="text" class="form-control" name="first_name" placeholder="First Name" required>
    </div>
    <div class="col-md-6">
    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required>
    </div>
    <div class="col-md-6">
    <input type="email" class="form-control" name="email" placeholder="Email" required>
    </div>
    <div class="col-md-6">
    <input type="tel" class="form-control" name="phone" placeholder="Phone number" required>
    </div>
    <div class="col-md-6">
    <input type="text" class="form-control" name="address" placeholder="Address">
    </div>
    <div class="col-md-6">
    <input type="text" class="form-control" name="city" placeholder="City">
    </div>
    <div class="col-md-4">
    <input type="text" class="form-control" name="state" placeholder="state">
    </div>
    <div class="col-md-2">
    <input type="text" class="form-control" name="zipcode" placeholder="Zipcode">
    </div>
    <div class="col-12">
    <button type="submit" class="btn" style="background-color: #417690; color: #f5dd5d;">Save Contact</button>
    </div>
</form>
{% endblock %}
